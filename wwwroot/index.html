    <div ws-children-template="HomePage">
        <h1>My list of unique people</h1>
        <ul ws-hole="ListContainer">
            <li ws-template="ListItem">${Name}</li>
        </ul>
        <div>
            <input ws-var="Name" placeholder="Name" />
            <button ws-onclick="Add">Add</button>
            <div>You are about to add: ${Name}</div>
        </div>
    </div>

    <script type="module">
        import "/Scripts/StockViewer.min.js";
    
        // Aktív menüpont kiemelése
        function setActiveLink() {
            const links = document.querySelectorAll("nav a");
            links.forEach(link => link.classList.remove("active"));
            const current = Array.from(links).find(link => link.getAttribute("href") === location.hash);
            if (current) current.classList.add("active");
        }
    
        window.addEventListener("hashchange", setActiveLink);
        window.addEventListener("DOMContentLoaded", setActiveLink);
    </script>
